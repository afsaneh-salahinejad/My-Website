<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درباره من</title>
  <style>
    body {
      direction: rtl;
      text-align: right;
      font-family: Tahoma, sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
      line-height: 1.8;
    }

    h1, h2 {
      color: #2c3e50;
    }

    ul {
      list-style-type: square;
    }

    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    input, textarea, button {
      display: block;
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-family: inherit;
    }

    img {
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>سلام! من [اسم شما] هستم</h1>
  <p>برنامه‌نویس وب با علاقه به یادگیری چیزای جدید.</p>

  <h2>مهارت‌ها</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>تماس با من</h2>
  <form>
    <label for="name">نام:</label>
    <input type="text" id="name" name="name">

    <label for="message">پیام:</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">ارسال</button>
  </form>

  <h2>عکس من</h2>
  <img src="your-photo.jpg" alt="عکس من" width="200">
</body>
</html>
